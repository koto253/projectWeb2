            <!-- CREATE ACCOUNT ----------------------------------------------------------------------------------------------->

            <form action="file.php" method="post" class="form" id="signUpForm" > <!--* id="createAccount" -->

                <h1 class="form_title">Create Account</h1>

                
                <section class="form_input-group">
                    <label for="usermane">
                        <input type="text" id="username" class="form_input" placeholder="Enter Username">
                        <p class="form_input-error-message" id="usernameError"></p>
                    </label>
                    <div class="error">

                        <p id="len" class="invalid">Minimum <b>4 characters</b></p>

                    </div>

                    <label for="email">
                        <input type="text" class="form_input" placeholder="Enter your Email">
                    </label>

                    <label for="phone">
                        <input type="tel" id="phone" class="form_input" placeholder="Enter Phone">
                        
                    </label>

                    <label for="password">
                        <input type="password" id="pwd" class="form_input"  placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" title="At least 4 or more characters">
                        
                    </label>

                    <div class="" id="message">
                        
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>4 characters</b></p>

                    </div>
                    
                </section>

                

                <input class="form_button" type="submit" value="SEND"></input>

                <p class="form_text">
                    <a href="logIn.html" class="form_link" id="linkLogin" onclick="myFunction()">Already have an account? sign in</a>
                </p>
            </form>

        </section>
